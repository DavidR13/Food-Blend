{% extends 'base.html' %}

{% block title %}
    Food Blend | {{ user.name }}
{% endblock %}

{% block content %}
    <section class="user p-5">
        <div class="container text-center">
            <div class="row">
                <div class="user-image pb-3">
                    <img src="{{ user.email | gravatar }}" class="profile-picture">
                </div>
                <div class="user-info">
                    <h3 >{{ user.name }}</h3>
                    <p>{{ user.username }}</p>
                </div>
            </div>
            <hr>
        </div>
        <div class="container mt-4">
            <div class="row">
                {% for post in posts %}
                <div class="col-md-4 col-sm-12 pb-4">
                    <div class="card h-100" style="width: 22rem;">
                      <div class="card-body">
                        <h4 class="card-title">{{ post.title }}</h4>
                          <h6 class="card-date">{{ post.date }}</h6>
                        <p class="card-text">{{ post.body|safe }}</p>
                        <a href="{{ url_for('show_individual_post', name=post.community, id=post.id, title=post.title) }}" class="card-link">
                            View Post
                        </a>
                      </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
